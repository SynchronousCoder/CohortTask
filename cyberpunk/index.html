<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="overflow-auto ">

  <div class="main w-full min-h-screen flex flex-col">
    <div class="w-full h-screen relative overflow-hidden bg-black flex-shrink-0">
      <img 
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mix-blend-lighten filter saturate-150 contrast-125 pointer-events-none select-none"
        src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3" 
        alt=""
      >
      <canvas id="canvas"></canvas>
    </div>
    <!-- Second page (scroll down to see it) -->
    <div class="w-full h-screen flex items-center justify-center flex-shrink-0 z-10 relative" style="background-color: #18181b;">
      <div class="text-center">
        <h1 class="text-white text-4xl md:text-6xl font-bold drop-shadow-lg">Second Page</h1>
        <p class="mt-4 text-zinc-200 text-lg drop-shadow">This is the second page. You should now see this text on a dark background.</p>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
