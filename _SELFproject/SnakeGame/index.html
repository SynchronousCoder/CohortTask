<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="modal">
        <div class="start-game">
          <h1>Click On Start Button To Play</h1>
          <button class="btn btnStart">Start</button>
        </div>
        <div class="game-over">
          <h1>Game Over, Click On Restart Button To Play Again</h1>
          <button class="btn btnEnd">Restart</button>
        </div>
      </div>

      <nav>
        <div>SCORE : <span class="score">0</span></div>
        <div>HIGHEST SCORE : <span class="hs">0</span></div>
        <div>TIME : <span class="time">00-00</span></div>
      </nav>

      <div class="board"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
