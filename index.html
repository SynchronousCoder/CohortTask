<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Figma Style Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOP TOOLBAR -->
  <div id="toolbar">
    <button id="add-rect">Add Rectangle</button>
    <button id="add-text">Add Text</button>
  </div>

  <!-- MAIN LAYOUT -->
  <div id="editor">
    
    <!-- Layers Panel -->
    <div id="layers">
      <h3>Layers</h3>
      <ul id="layers-list"></ul>
    </div>

    <!-- Canvas -->
    <div id="canvas"></div>

    <!-- Properties Panel -->
    <div id="properties">
      <h3>Properties</h3>
      <p>Select an element</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
